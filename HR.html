<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2° pagina</title>
  </head>
  <body>
    <section id="contato">
      <h2>
        Entre em contato para ver todsos os produtos disponiveis e para ter uma
        melhor escolha de compra.
      </h2>
      <br />
      <br />
      <div class="intro">
        <img src="img/image7.png" id="venda" />
        <img src="img/imas.jpeg" id="ven" />
        <img src="img/imm.jpg" id="nov" />
      </div>
      <br />
      <br />
      <img src="" alt="" />
      <p>Preencha o formulário abaixo para poder entrar em contato!</p>
      <form method="get">
        <div>
          <span>Nome:</span>
          <input type="text" name="nome" />
        </div>
        <div>
          <span>Email:</span>
          <input type="email" name="email" />
        </div>
        <div>
          <span>Mensagem para o vendedor:</span>
          <textarea></textarea>
        </div>
        <div>
          <input type="submit" value="enviar" />
        </div>
      </form>
    </section>
  </body>
</html>
